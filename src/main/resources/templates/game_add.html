<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>NOVA - Добавление игры</title>
    <link rel="stylesheet" href="/static/game_add_edit_style.css">
</head>

<head th:insert="blocks\head :: head"></head>

<body class="d-flex flex-column h-100" style="">

<header th:insert="blocks\header :: header" class="sticky-top" role="navigation"></header>

<hr class="clear">

<main class="container-lg flex-shrink-0 bg-light">
    <div th:if="${message}" class="col-lg-12 w-100 alert alert-primary mt-3" role="alert">
        <p th:text="${message}"></p>
    </div>
    <form action="/game/add" method="post">
        <div class="row">
            <div class="col-lg-6 input-group flex-nowrap size-150">
                <label for="name" class="input-group-text">Название игры</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Название игры"
                       required>
            </div>
            <div class="col-lg-6 size-150">
                <div class="input-group">
                    <label for="genre" class="input-group-text">Выберите жанр</label>
                    <select id="genre" name="genre" class="form-control">
                        <option value="Action">Action</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Стратегия">Стратегия</option>
                        <option value="RPG">RPG</option>
                        <option value="MMO">MMO</option>
                        <option value="Симулятор">Симулятор</option>
                        <option value="MMORPG">MMORPG</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Проверить</button>
        <button class="btn btn-lg btn-primary" type="reset">Очистить</button>
        <a class="btn btn-lg btn-primary" onclick="history.back(); return false;" >Отмена</a>
    </form>
    <div class="pt-3"></div>
</main>

<hr class="clear">

<footer th:insert="blocks/footer :: footer" class="footer mt-auto py-1 bg-dark"></footer>

</body>

</html>
